name: Fix terraform file formatting

on:
  push:
    branches:
      - main

# env:
#   TERRAFORM_CLOUD_TOKENS: app.terraform.io=${{ secrets.TF_CLOUD_API_TOKEN }}

jobs:
  Terraform-Formatting:
    runs-on: ubuntu-latest
    name: Check terraform file are formatted correctly
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform fmt
        uses: dflook/terraform-fmt@v1.29.1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          commit-message: terraform fmt
          title: Reformated Terraform Files
          body: Updated terraform files to canonical format using `terraform fmt`.
          branch: automated-terraform-fmt
          token: token=${{ secrets.TF_CLOUD_API_TOKEN }}
